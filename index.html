<!DOCTYPE html>
<html>
  <head>
    <title>Stylish Card with Animation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>INFINITY VOID</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bd-example-snippet bd-code-snippet">
      <div class="bd-example">
        <nav>
          <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
            <button
              class="nav-link active"
              id="nav-home-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-aes"
              type="button"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
            >
              AES Encrypt/Decrypt
            </button>
            <button
              class="nav-link"
              id="nav-profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-des"
              type="button"
              role="tab"
              aria-controls="nav-profile"
              aria-selected="false"
            >
              DES Encrypt/Decrypt
            </button>
            <button
              class="nav-link"
              id="nav-HASHING-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-HASHING"
              type="button"
              role="tab"
              aria-controls="nav-HASHING"
              aria-selected="false"
            >
              HASHING
            </button>

            <button
              class="nav-link"
              id="nav-ROT-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-ROT"
              type="button"
              role="tab"
              aria-controls="nav-ROT"
              aria-selected="false"
            >
              ROT
            </button>

            <button
              class="nav-link"
              id="nav-Age-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-Age"
              type="button"
              role="tab"
              aria-controls="nav-Age"
              aria-selected="true"
            >
              Age Calculator
            </button>
          </div>
        </nav>

        <!-- Tab pane content -->
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-aes"
            role="tabpanel"
            aria-labelledby="nav-aes-tab"
          >
            <div class="container-fluid">
              <iframe
                src="./algorithm/AES.html"
                frameborder="0"
                width="100%"
                height="600vh"
              ></iframe>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="nav-des"
            role="tabpanel"
            aria-labelledby="nav-des-tab"
          >
            <div class="container-fluid">
              <iframe
                src="./algorithm/DES.html"
                frameborder="0"
                width="100%"
                height="600vh"
              ></iframe>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="nav-HASHING"
            role="tabpanel"
            aria-labelledby="nav-contact-tab"
          >
            <div class="container-fluid">
              <iframe
                src="./algorithm/hashing.html"
                frameborder="0"
                width="100%"
                height="600vh"
              ></iframe>
            </div>
          </div>

          <div
            class="tab-pane fade"
            id="nav-ROT"
            role="tabpanel"
            aria-labelledby="nav-ROT-tab"
          >
            <div class="container-fluid">
              <iframe
                src="./algorithm/ROT.html"
                frameborder="0"
                width="100%"
                height="600vh"
              ></iframe>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="nav-Age"
            role="tabpanel"
            aria-labelledby="nav-Age-tab"
          >
            <div class="container-fluid">
              <iframe
                src="./algorithm/agecaculator.html"
                frameborder="0"
                width="100%"
                height="600vh"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
